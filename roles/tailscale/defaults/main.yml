---
tailscale_auth_key: ""
tailscale_login_server: ""

tailscaled_state: "/var/lib/tailscale/tailscaled.state"
tailscaled_socket: "/run/tailscale/tailscaled.sock"
tailscaled_logs: false
tailscaled_args: >-
  {% if not tailscaled_logs %}
  --no-logs-no-support
  {% endif %}
  --state={{ tailscaled_state }}
  --socket={{ tailscaled_socket }}
